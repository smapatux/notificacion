{% macro modal(id, claseForm, url) %}
	<div id="{{id}}" class="modal fade" role="dialog">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-body">
				<div class="lockscreen-logo">
					<img src="/public/Generales/dist/img/user-default.jpg" class="img-circle" alt="User Image" width="90px">
					<b>Autentificar</b>
				</div>
				<div class="lockscreen-name text-center">Autentificacion</div>
				
				<div class="lockscreen-item">
				<form class="credentials-cajas {{claseForm}}" autocomplete="off" action="{{url}}">
					<div class="input-group input-cajas-marco">
					    <input type="text" class="form-control user_CierreCajaSuperUsuario" placeholder="Usuario" name="usuario">
						<input type="password" class="form-control pass_CierreCajaSuperUsuario" placeholder="Password" name="password">
					    <div class="input-group-btn">
					      <button class="btn botonCierreCajaSuperUsuario"><i class="fa fa-arrow-right text-muted"></i></button>
					    </div>
					</div>
					<div class="lockscreen-name text-center text-danger superUsu_errores"></div>
				</form>
				</div>
				<div class="help-block text-center">
					Para Continuar debe Autentificarse
				</div>
				<br>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
		  </div>
		</div>
	  </div>
	</div>
	<script type="text/javascript">
		$("#{{id}}").on('shown.bs.modal', function (event) 
		{
			$(this).find('.user_CierreCajaSuperUsuario').focus();
		});
	</script>	
{% endmacro %}
