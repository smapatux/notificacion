 <link rel="stylesheet" href="{{ baseMedia() }}/Generales/plugins/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css">
<script type="text/javascript" src="{{ baseMedia() }}/Generales/plugins/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="{{ baseMedia() }}/Generales/plugins/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.es.js" charset="UTF-8"></script>
<script type="text/javascript">
	$(function () {
		$('.date-picker').datetimepicker({
			language:  'es',
			autoclose: 'true',
			minView: 2,
			format: 'dd/mm/yyyy'
		});
		$('.year-picker').datetimepicker({
			language:  'es',
			autoclose: 'true',
			startView: 'decade',
      minView:4,
			format: 'yyyy'
		});
	});
</script>
